<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="num1" size="5" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" name="num2" id="num2" size="5" />
        <button type="button">계산</button>
        <input type="text" name="result" id="result" size="5" />
      </div>
    </form>
    <script>
      const btn = document.querySelector("button");
      // num1, num2 입력값 가져오기
      btn.addEventListener("click", (result) => {
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const op = document.getElementById("op");
        console.log(op);
        // 연산자에 맞춰 결과를 result 보여주기
        let sum = 0;
        switch (op.value) {
          case "+":
            sum = Number(num1.value) + Number(num2.value);
            break;
          case "-":
            sum = Number(num1.value) - Number(num2.value);
            break;
          case "*":
            sum = Number(num1.value) * Number(num2.value);
            break;
          case "/":
            sum = Number(num1.value) / Number(num2.value);
            break;

          default:
            break;
        }

        document.querySelector("#result").value = sum;
      });
    </script>
  </body>
</html>
