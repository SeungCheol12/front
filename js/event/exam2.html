<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <input type="text" name="num1" id="num1" size="5" />
        +
        <input type="text" name="num2" id="num2" size="5" />
        <button type="button">계산</button>
        <input type="text" name="result" id="result" size="5" />
      </div>
    </form>
    <script>
      const btn = document.querySelector("button");
      // num1, num2 입력값 가져오기
      btn.addEventListener("click", (result) => {
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");

        // + 연산 후 결과를 result 보여주기
        const sum = Number(num1.value) + Number(num2.value);
        document.querySelector("#result").value = sum;
      });
    </script>
  </body>
</html>
