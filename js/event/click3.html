  <body>

        <input type="radio" name="color" id="" value="lightblue" /> 파랑

      const rdos = document.querySelectorAll("[type='radio']");
      const changeColor = (color) => {

      //   });

      // 방법 2

      // 방법 5 : event bubbling 활용
      const form = document.querySelector("form");
      form.addEventListener("click", (e) => {
        changeColor(e.target.value);
      });
