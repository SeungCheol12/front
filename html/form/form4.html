<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form4</title>
  </head>
  <body>
    <h1>숫자 관련 input 요소</h1>
    <form action="" method="get"></form>
    <div>
      <label for="number">number</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="5자 이하"
        max="100"
        min="0"
        step="5"
      />
    </div>
    <div>
      <label for="range">range</label>
      <input type="range" name="range" id="range" max="100" min="0" step="20" />
    </div>
    <div>
      <label for="date">날짜</label>
      <input
        type="date"
        name="date"
        id="date"
        min="2023-01-01"
        max="2025-12-31"
      />
      <input
        type="time"
        name="time"
        id="time"
        min="2023-01-01"
        max="2025-12-31"
      />
    </div>
    <button type="submit">제출</button>
  </body>
</html>
